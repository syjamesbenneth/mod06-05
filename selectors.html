		//Tip when using getElementsByClassName or Tag name, it's better to store the value in a variable and manipulate that variable as an array.

		//Exercise 2
		//make all the even paragraphs green and make all the odd paragraphs blue

		let paragraphs = document.getElementsByClassName('paragraph');
		for (j = 0; j < paragraphs.length; j++) {
			if ((j+1) % 2 == 0 ) {
				paragraphs[j].style.color = "green";
		} else {
			paragraphs[j].style.color = "blue";
		}
	}
